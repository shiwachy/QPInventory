<input type="text" placeholder="Enter keywords" matInput [matAutocomplete]="auto" [(ngModel)]="keyword" (input)="onInputChange($event)">
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let suggestion of filteredSuggestions" [value]="suggestion">
    {{ suggestion }}
  </mat-option>
</mat-autocomplete>
